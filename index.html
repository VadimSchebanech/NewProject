<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b3eefa08a6.js" crossorigin="anonymous"></script>
    <title>Merkury</title>
    <style>
        *,
        *::after,
        *::before {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- *************  contact************************* -->
    <section class="flex items-center justify-center h-screen bg-gray-800 relative">

        <div class="w-full max-w-lg bg-white p-8 rounded-lg shadow-lg">
            <h2 class="text-3xl font-bold mb-4">Contact Us</h2>
            <p class="mb-6">Please fill this form </p>
            
            <form>
                <div class="mb-4">
                    <label for="full-name" class="block text-sm font-medium text-gray-700">Full Name <span class="text-red-500">*</span></label>
                    <div class="flex mt-1">
                        <input type="text"  id="first-name" placeholder="First Name" required class="mr-2 flex-1 p-2 border border-gray-300 rounded w-2/4">
                        <input type="text"  id="last-name" placeholder="Last Name" required class="flex-1 p-2 border border-gray-300 rounded w-2/4">
                    </div>
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-700">E-mail <span class="text-red-500">*</span></label>
                    <input type="email" name="email" id="email" required placeholder="example@example.com" class="mt-1 p-2 w-full border border-gray-300 rounded">
                </div>
                <div class="mb-6">
                    <label for="message" class="block text-sm font-medium text-gray-700">Message <span class="text-red-500">*</span></label>
                    <textarea id="message" rows="4" placeholder="Your message..." class="mt-1 p-2 w-full border border-gray-300 rounded"></textarea>
                </div>
                <div class="flex justify-center">
                    <button type="submit" class="px-4 py-2 bg-gray-800 text-white font-bold rounded">SUBMIT</button>
                </div>
            </form>
        </div>
        
    </section>
        <!-- **************** end contact ********************************-->
</body>
</html>
